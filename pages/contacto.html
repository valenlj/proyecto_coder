<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Pikki</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/a018ebfa3e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="header__nav">
                <div class="header__nav__div__left">
                    <a href="../index.html">
                        <img src="../assets/img/logocuatro.png" alt="Logo">
                    </a>
                </div>
                <ul class="header__nav__div__ul__right">
                    <li><a class="jet header__nav__ul__list font-nav" href="../index.html">Inicio</a></li>
                    <li><a class="jet header__nav__ul__list font-nav" href="productos.html">Productos</a></li>
                    <li><a class="jet header__nav__ul__list font-nav" href="nosotros.html">Nosotros</a></li>
                    <li><a class="jet header__nav__ul__list font-nav" href="descubre.html">Descubre</a></li>
                    <li><a class="jet header__nav__ul__list font-nav" href="#">Contacto</a></li>
                </ul>
                <div class="header__nav__div__right">
                    <a href="../index.html#sectionpuntos">
                        <i class="fa-solid fa-map-location-dot icon"></i>
                    </a>
                </div>
            </nav>
        </header>
        <main class="contacto__main">
            <section>
                <h1 class="title">Conectá con nosotros</h1>
            </section>
            <form class="contacto__main__form" action="404.html" method="post">
                <div class="contacto__main__form__div">
                    <div class="contacto__main__form__div__two">
                        <label class="text" for="Nombre" id="labelnombre">Nombre</label>
                        <input class="contacto__main__form__div__input" type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="contacto__main__form__div__two">
                        <label class="text" for="Apellido" id="labelnombre">Apellido</label>
                        <input class="contacto__main__form__div__input__two" type="text" name="Apellido" id="Apellido" placeholder="Ingrese su apellido" required>
                    </div>
                </div>
                <div>
                    <label class="text" for="Email" id="labelemail">Email</label>
                </div>
                <div>
                    <input class="contacto__main__form__div__input__three" type="email" name="email" id="email" placeholder="ejemplo@hotmail.com" required>
                </div>
                <div>
                    <label class="text" for="Comentario" id="labelcomentario">Dejános tu mensaje</label>
                </div>
                <div>
                    <input class="contacto__main__form__div__input__four" type="textarea" name="Comentario" id="Comentario" placeholder="Mensaje" required>
                </div>
                <div class="contacto__main__div__btn">
                    <input class="contacto__main__div__btn__one" type="submit" name="Enviar" id="Enviar">
                    <input class="contacto__main__div__btn__two" type="reset" name="Restablecer" id="Restablecer">
                </div>
            </form>
            <div>
                <img src="" alt="">
            </div>
        </main>
        <footer>
            <nav>
                <ul class="footer__nav__ul">
                    <li><a class="antiflash footer__nav__ul__list" href="../index.html">Inicio</a></li>
                    <li><a class="antiflash footer__nav__ul__list" href="nosotros.html">Nosotros</a></li>
                    <li><a class="antiflash footer__nav__ul__list" href="productos.html">Productos</a></li>
                    <li><a class="antiflash footer__nav__ul__list" href="descubre.html">Descubre</a></li>
                    <li><a class="antiflash footer__nav__ul__list" href="#">Contacto</a></li>
                </ul>
            </nav>
        </footer>
        <script src="./js/bootstrap.bundle.min.js"></script>
    </body>
</html>
