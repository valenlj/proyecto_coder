        <main class="my-5 py-5 container">
            <div class="row">
            <div class="col-md-6">
                <section>
                    <h1 class="title__contacto">Conectá con nosotros</h1>
                </section>
                <form class="" action="404.html" method="post">
                    <div class="d-flex gap-2">
                        <div class="d-flex flex-column">
                            <label class="text__contacto" for="Nombre" id="labelnombre">Nombre</label>
                            <input class="contacto__main__form__div__input__name" type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="d-flex flex-column">
                            <label class="text__contacto" for="Apellido" id="labelnombre">Apellido</label>
                            <input class="contacto__main__form__div__input__name" type="text" name="Apellido" id="Apellido" placeholder="Ingrese su apellido" required>
                        </div>
                    </div>
                    <div>
                        <label class="text__contacto" for="Email" id="labelemail">Email</label>
                    </div>
                    <div>
                        <input class="contacto__main__form__div__input__email" type="email" name="email" id="email" placeholder="ejemplo@hotmail.com" required>
                    </div>
                    <div>
                        <label class="text__contacto" for="Comentario" id="labelcomentario">Dejános tu mensaje</label>
                    </div>
                    <div>
                        <input class="contacto__main__form__div__input__message" type="textarea" name="Comentario" id="Comentario" placeholder="Mensaje" required>
                    </div>
                    <div class="d-flex gap-3">
                        <input class="contacto__main__div__btn__one" type="submit" name="Enviar" id="Enviar">
                        <input class="contacto__main__div__btn__two" type="reset" name="Restablecer" id="Restablecer">
                    </div>
                </form>
            </div>
            <div class="contacto__main__img col-xl-6 d-md-none d-xl-inline">
                <img class="img-fluid" src="../assets/img/contactoAbeja.png" alt="Imagen de una abeja apoyada sobre la punta de una flor en blanco y negro">
            </div>
