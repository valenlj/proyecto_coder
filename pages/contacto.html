        <main class="contacto__main container">
            <div class="row">
            <div class="col-xl-8 col-lg-8">
                <section>
                    <h1 class="title">Conectá con nosotros</h1>
                </section>
                <form class="contacto__main__form" action="404.html" method="post">
                    <div class="contacto__main__form__div">
                        <div class="contacto__main__form__div__two">
                            <label class="text" for="Nombre" id="labelnombre">Nombre</label>
                            <input class="contacto__main__form__div__input" type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="contacto__main__form__div__two">
                            <label class="text" for="Apellido" id="labelnombre">Apellido</label>
                            <input class="contacto__main__form__div__input__two" type="text" name="Apellido" id="Apellido" placeholder="Ingrese su apellido" required>
                        </div>
                    </div>
                    <div>
                        <label class="text" for="Email" id="labelemail">Email</label>
                    </div>
                    <div>
                        <input class="contacto__main__form__div__input__three" type="email" name="email" id="email" placeholder="ejemplo@hotmail.com" required>
                    </div>
                    <div>
                        <label class="text" for="Comentario" id="labelcomentario">Dejános tu mensaje</label>
                    </div>
                    <div>
                        <input class="contacto__main__form__div__input__four" type="textarea" name="Comentario" id="Comentario" placeholder="Mensaje" required>
                    </div>
                    <div class="contacto__main__div__btn">
                        <input class="contacto__main__div__btn__one" type="submit" name="Enviar" id="Enviar">
                        <input class="contacto__main__div__btn__two" type="reset" name="Restablecer" id="Restablecer">
                    </div>
                </form>
            </div>
            <div class="contacto__main__img col-xl-4 col-lg-4">
                <img src="" alt="">
            </div>

            </div>
        </main>
